<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <h1 class="m-3">Advice Slip API</h1>

    <button id="getAdviceBtn" class="btn btn-primary">Get Advice</button>

    <div id="adviceContainer" class="m-3">

    </div>
  </div>

  <script>
    const getAdviceBtn = document.querySelector("#getAdviceBtn")
    const adviceContainer = document.querySelector("#adviceContainer")
    const apiUrl = 'https://api.adviceslip.com/advice'

    getAdviceBtn.addEventListener("click", function () {
      fetch(apiUrl)
        .then(function responseHandler(response) {
          return response.json()
        })
        .then(function showData(data) {
          if (data.slip.advice) {
            adviceContainer.textContent = data.slip.advice
          } else {
            adviceContainer.textContent = "Failed to fetch Advice"
          }
        })
        .catch(function errorHandler(error) {
          adviceContainer.textContent = "You are offline. Please turn on the internet"
        })
    })
  </script>
</body>

</html>
